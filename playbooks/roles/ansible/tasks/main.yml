---

- name: Add the ppa ppa:ansible/ansible
  ansible.builtin.apt_repository:
    repo: ppa:ansible/ansible
    state: present
    filename: ppa-ansible
  become: true
  when: not skip_ansible_install is defined

- name: Install ansible
  ansible.builtin.apt:
    name: ansible
    state: latest
  become: true
  when: not skip_ansible_install is defined
